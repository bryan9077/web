<!DOCTYPE html>
<html>
    <head>
        <title>Three Columns Layout Template</title>
        <link rel="stylesheet" href="three-columns-style.css" />  
        <style>
        	.container {
    width : 80%;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

.site-header {background-color: #30a9de;}
.site-header-inner {height: 50px;}

.site-main {background-color: #fff;}
.content {
    height: 400px;
    width: 36%;
    float: left;
    background-color: #dddddd;
}
.sitebar {
    height: 400px;
    width: 32%;
    float: right;
    background-color: darkmagenta; 
}
.sitebar-left {
    float: left;
    background-color: rgb(202, 120, 120);
}
.site-main-inner::after {
    content:'';
    display: block;
    clear: both;
}

.site-footer {background-color: #607d8b;}
.site-footer-inner {height: 50px;}
        </style>
    </head>
    <body>
        <header class="site-header">
            <div class="container site-header-inner"></div>
        </header>
        <div class="site-main">
            <div class="container site-main-inner">
                <div class="sitebar sitebar-left">左邊欄</div>
                <div class="content">中間欄</div>
                <div class="sitebar">右邊欄</div>
            </div>
        <footer class="site-footer">
            <div class="container site-footer-inner"></div>
        </footer>
        </div>
    </body>
</html>
